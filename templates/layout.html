<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:py="http://genshi.edgewall.org/" py:strip="">

    <py:match path="head" once="true">
        <head py:attrs="select('@*')">
            <meta charset="utf-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title py:with="title = list(select('title/text()'))">
                Abstimmungstool <py:if test="title">: ${title}</py:if>
            </title>

            <link rel="stylesheet" href="${url('/static/css/basic-style.css')}" type="text/css" />

            ${select('*[local-name()!="title"]')}

            <!-- Bootstrap -->
            <link href="${url('/static/bootstrap/css/bootstrap.min.css')}" rel="stylesheet" />

            <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
            <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
            <!--[if lt IE 9]>
                <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
                <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
            <![endif]-->
        </head>
    </py:match>

    <py:match path="body" once="true">
        <body py:attrs="select('@*')">

            <div id="header">
            </div>            

            <div id="content">
                ${select('*|text()')}
            </div>

            <div id="footer">
            </div>

            <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
            <script src="${url('/static/js/jquery-1.11.1.min.js')}"></script>
            <!-- Include all compiled plugins (below), or include individual files as needed -->
            <script src="${url('/static/bootstrap/js/bootstrap.min.js')}"></script>
        </body>
    </py:match>
</html>
